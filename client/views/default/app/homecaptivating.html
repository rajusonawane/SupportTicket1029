<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-dark" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" data-comp-id="button.1"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Home</ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon ion-ios-search-strong" data-comp-id="button.2"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="" data-comp-id="ionic-content.1">
        <div data-comp-id="div.1" style="margin: 2px 5px; padding: 0px;">
            <div class="row" data-comp-id="row.1" style="padding: 0px; margin: 0px;">
                <div class="col text-center calm-bg col-66" data-comp-id="column.1"
                    ng-click="app.action('home', 'action1', this)"
                    style="padding: 40px 0px; margin: 1px;">
                    <i class="icon ion-help-buoy light" data-comp-id="icon.1"
                        style="font-size: 30px;"></i>
                    <div class=" light" data-comp-id="text.1" style="font-size: 16px; margin: 5px;">Help
                        <br>Documentation</div>
                </div>
                <div class="col text-center royal-bg" data-comp-id="column.2"
                    ng-click="app.action('home', 'action2', this)"
                    style="padding: 40px 0px; margin: 1px;">
                    <i class="icon ion-clipboard light" data-comp-id="icon.2"
                        style="font-size: 30px;"></i>
                    <div class=" light" data-comp-id="text.2" style="font-size: 16px; margin: 5px;">Assigned
                        <br>Jobs</div>
                </div>
            </div>
        </div>
        <div data-comp-id="div.2" style="margin: 0px 5px 2px; padding: 0px;">
            <div class="row" data-comp-id="row.2" style="padding: 0px; margin: 1px 0px;">
                <div class="col text-center positive-bg" data-comp-id="column.3"
                    ng-click="app.action('home', 'action3', this)"
                    style="padding: 70px 0px; margin: 1px 2px 1px 1px;">
                    <i class="icon ion-eye" data-comp-id="icon.3"
                        style="font-size: 30px; color: rgb(255, 255, 255);"></i>
                    <div class=" light" data-comp-id="text.3" style="font-size: 18px; margin: 5px;">Monitor</div>
                </div>
                <div class="col text-center col-66" data-comp-id="column.4"
                    ng-click="app.go('app.assignedjobs')" style="margin: 1px; padding: 0px;">
                    <div data-comp-id="div.3" style="margin: 0px; padding: 0px;">
                        <div class="row" data-comp-id="row.3" style="margin: 0px; padding: 0px;">
                            <div class="col text-center assertive-bg" data-comp-id="column.5"
                                ng-click="app.action('home', 'action4', this)" style="padding: 40px;">
                                <div class="light text-center" data-comp-id="text.4" style="font-size: 20px;">
                                    <i class="icon ion-ios-bell light" data-comp-id="icon.4"
                                        style="font-size: 30px; float: none; margin: 0px 10px;"></i>
                                    Alerts</div>
                            </div>
                        </div>
                    </div>
                    <div data-comp-id="div.4" style="margin: 4px 0px 0px; padding: 0px;">
                        <div class="row" data-comp-id="row.4" style="margin: 0px; padding: 0px;">
                            <div class="col text-center balanced-bg" data-comp-id="column.6"
                                ng-click="app.action('home', 'action5', this)" style="padding: 50px;">
                                <div class="light text-center" data-comp-id="text.5" style="font-size: 20px;">
                                    <i class="icon ion-ios-contact light" data-comp-id="icon.5"
                                        style="font-size: 30px; float: none; margin: 0px 10px;"></i>
                                    Unassigned</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div data-comp-id="div.5" style="margin: 0px 5px 2px; padding: 0px;">
            <div class="row" data-comp-id="row.5" style="margin: 0px; padding: 0px;">
                <div class="col text-center energized-bg" data-comp-id="column.7"
                    ng-click="app.action('home', 'action6', this)" style="padding: 40px;">
                    <div class="light text-center" data-comp-id="text.6" style="font-size: 20px;">
                        <i class="icon ion-ios-plus light" data-comp-id="icon.6"
                            style="font-size: 30px; float: none; margin: 0px 10px;"></i>
                        New Issue</div>
                </div>
            </div>
        </div>
    </ion-content>
    <div class="footer-button-bar" data-comp-id="footer-bar-buttons.1"
        dynamic-floating-footer="" style="padding: 0px; background-color: #cccccc;">
        <div class="row" data-comp-id="row.6" style="padding: 0px;">
            <div class="col text-center" data-comp-id="column.8" style="padding: 3px 0px;">
                <div class="footer-button" data-comp-id="footerButton.1">
                    <button class="button icon button-clear ion-android-person button-dark"
                        ng-click="app.call('clientabstract.id')"></button>
                    <div class="label dark" style="font-size: 12px; line-height: 14px;">Account</div>
                </div>
            </div>
            <div class="col text-center" data-comp-id="column.9" style="padding: 3px 0px;">
                <div class="footer-button" data-comp-id="footerButton.2">
                    <button class="button icon button-clear button-dark ion-ios-telephone"
                        ng-click="app.call('clientabstract.referralHistory')"></button>
                    <div class="label dark" style="font-size: 12px; line-height: 14px;">History</div>
                </div>
            </div>
            <div class="col text-center" data-comp-id="column.10" style="padding: 3px 0px;">
                <div class="footer-button" data-comp-id="footerButton.3">
                    <button class="button icon button-clear button-dark ion-android-folder"
                        ng-click="app.call('clientabstract.caseHistory')"></button>
                    <div class="label dark" style="font-size: 12px; line-height: 14px;">Case</div>
                </div>
            </div>
            <div class="col text-center" data-comp-id="column.11" style="padding: 3px;">
                <div class="footer-button" data-comp-id="footerButton.4">
                    <button class="button icon button-clear ion-android-pin button-positive"></button>
                    <div class="label positive" style="font-size: 12px; line-height: 14px;">Location</div>
                </div>
            </div>
        </div>
    </div>
</ion-view>
